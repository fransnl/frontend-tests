<head>
    <style>
        :root {
            --spacing: 0.25rem;
        }

        .container {
            max-width: 84rem;
            margin: 0 auto;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 8px 8px 0px rgb(35, 91, 143);
            overflow: hidden;
            margin-top: calc(var(--spacing) * 24);
        }
        .header {
            background: linear-gradient(to right, #EFF6FF, #EEF2FF);
            border: 1px solid #d8e3f0;
            padding: 1.5rem;
        }
        .title {
            font-size: 1.25rem;
            font-weight: 500;
            color: #1F2937;
            margin-bottom: 1rem;
        }
        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .search-input {
            width: 100%;
            padding: 0.5rem 0.75rem 0.5rem 2.5rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            outline: none;
        }
        .search-input:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .link-list {
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        .link-item {
            padding: 0.5rem 0.75rem;
            color: #374151;
            text-decoration: none;
            display: block;
            border-radius: 0.375rem;
        }
        .link-item:hover {
            background: #F3F4F6;
            color: #2563EB;
        }
        .no-results {
            text-align: center;
            padding: 1.5rem;
            color: #6B7280;
        }
    </style>
    
    <script>
        let links = [
            { id: 1, url: "/repo3.html", title: "Repo 3" },
            { id: 2, url: "/link-section-1.html", title: "Link section 1. (best)" },
            { id: 3, url: "/link-section-2.html", title: "Link section 2." },
            { id: 4, url: "/link-section-3.html", title: "Link section 3." },
            { id: 5, url: "/link-section-4.html", title: "Link section 4." },
            { id: 6, url: "/copypaste.json", title: "copypaste (json)" },
            { id: 7, url: "/link-section.json", title: "Link section (json)" },
            { id: 8, url: "/repo-base.json", title: "Repo base (json)" },
            { id: 9, url: "/round-carousel.html", title: "Round carousel" },
            { id: 10, url: "/regular-carousel.html", title: "Regular carousel" },
            { id: 11, url: "/background-change.html", title: "Change bg color based on image." },
            { id: 12, url: "/background-change2.html", title: "Change bg color based on image 2." },
        ];
    
        function filterLinks(searchTerm) {
            const filtered = links.filter(link => 
                link.title.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderLinks(filtered);
        }
    
        function renderLinks(linksToRender) {
            const linkList = document.getElementById('linkList');
            linkList.innerHTML = '';
            
            if (linksToRender.length === 0) {
                linkList.innerHTML = '<div class="no-results">No matching pages found</div>';
                return;
            }
    
            linksToRender.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.className = 'link-item';
                a.textContent = link.title;
                linkList.appendChild(a);
            });
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            renderLinks(links);
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => filterLinks(e.target.value));
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 class="title">Pages generated by Claude</h2>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search pages...">
            </div>
            <div class="link-list" id="linkList">
    
            </div>
        </div>
    </div>
</body>
