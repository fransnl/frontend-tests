<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Carousel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .carousel-container {
            position: relative;
            width: 600px;
            height: 600px;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            object-fit: cover;
        }
        
        .carousel-slide.active {
            opacity: 1;
        }
        
        h1 {
            text-align: center;
            position: absolute;
            top: 10%;
            width: 100%;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <h1>Round Carousel</h1>
        <div class="carousel-container">
            <img src="https://media.timeout.com/images/106006274/image.jpg" alt="Image 1" class="carousel-slide active">
            <img src="https://media.cnn.com/api/v1/images/stellar/prod/190430171751-mona-lisa.jpg?q=w_2000,c_fill" alt="Image 2" class="carousel-slide">
            <img src="https://finearttutorials.com/wp-content/uploads/2023/06/famous-portrait-paintings-1024x768.png" alt="Image 3" class="carousel-slide">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.carousel-slide');
            let currentSlide = 0;
            
            function rotateCarousel() {
                // Remove active class from current slide
                slides[currentSlide].classList.remove('active');
                
                // Move to next slide
                currentSlide = (currentSlide + 1) % slides.length;
                
                // Add active class to new current slide
                slides[currentSlide].classList.add('active');
            }
            
            // Set interval to rotate every 1 second (1000ms)
            setInterval(rotateCarousel, 2000);
        });
    </script>
</body>
</html>
